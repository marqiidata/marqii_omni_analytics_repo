  confirmed_managed_reviews_monitoring_enabled:
    sql: '"CONFIRMED_MANAGED_REVIEWS_MONITORING_ENABLED"'

  confirmed_listings_enabled:
    sql: '"CONFIRMED_LISTINGS_ENABLED"'

  confirmed_menus_enabled:
    sql: '"CONFIRMED_MENUS_ENABLED"'

measures:
