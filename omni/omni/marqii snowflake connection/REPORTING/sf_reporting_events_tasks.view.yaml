# Reference this view as reporting__sf_reporting_events_tasks
schema: REPORTING
table_name: SF_REPORTING_EVENTS_TASKS

dimensions:
  activity_id:
    sql: '"ACTIVITY_ID"'
    format: ID
    description: task or event unique id
    ai_context: task or event unique id

  activity_status:
    sql: '"ACTIVITY_STATUS"'

  activity_create_date:
    sql: '"ACTIVITY_CREATE_DATE"'
    description: date an activity was created

  activity_owner_id:
    sql: '"ACTIVITY_OWNER_ID"'
    format: ID

  type:
    sql: '"TYPE"'

  tasksubtype:
    sql: '"TASKSUBTYPE"'

  what_id:
    sql: '"WHAT_ID"'
    format: ID

  activity_date:
    sql: '"ACTIVITY_DATE"'
    description: date an activity took palce
    ai_context: date an activity took palce

  account_id:
    sql: '"ACCOUNT_ID"'
    format: ID
    description: salesforce account id

  opportunity_id:
    sql: '"OPPORTUNITY_ID"'
    format: ID

  event_end_date:
    sql: '"EVENT_END_DATE"'

  event_start_date:
    sql: '"EVENT_START_DATE"'

  createdbyid:
    sql: '"CREATEDBYID"'

  opportunity_ownerid:
    sql: '"OPPORTUNITY_OWNERID"'

  activity_owner_start_date:
    sql: '"ACTIVITY_OWNER_START_DATE"'

  activity_owner_name:
    sql: '"ACTIVITY_OWNER_NAME"'
    description: Owner of the call or email
    ai_context: Owner of the call or email

  activity_owner_firstname:
    sql: '"ACTIVITY_OWNER_FIRSTNAME"'

  activity_owner_lastname:
    sql: '"ACTIVITY_OWNER_LASTNAME"'

  activity_owner_team:
    sql: '"ACTIVITY_OWNER_TEAM"'
    ai_context: team associated with the activity owner. Commercial Team and Account
      MAnagement are the two key teams here.

  end_or_create_date:
    sql: '"END_OR_CREATE_DATE"'

measures:
  count:
    aggregate_type: count
