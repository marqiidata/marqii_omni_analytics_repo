# Reference this view as reporting__revenue_snap_report
schema: REPORTING
table_name: REVENUE_SNAP_REPORT

dimensions:
  account_name:
    sql: '"ACCOUNT_NAME"'

  account_id:
    sql: '"ACCOUNT_ID"'
    format: ID

  account_status:
    sql: '"ACCOUNT_STATUS"'

  stagename:
    sql: '"STAGENAME"'

  last_updated_at:
    sql: '"LAST_UPDATED_AT"'

  sum_amount_:
    sql: '"SUM(AMOUNT)"'

  dbt_scd_id:
    sql: '"DBT_SCD_ID"'
    format: ID

  dbt_updated_at:
    sql: '"DBT_UPDATED_AT"'

  dbt_valid_from:
    sql: '"DBT_VALID_FROM"'

  dbt_valid_to:
    sql: '"DBT_VALID_TO"'

  snapshot_date:
    sql: '"SNAPSHOT_DATE"'

measures:
  count:
    aggregate_type: count
