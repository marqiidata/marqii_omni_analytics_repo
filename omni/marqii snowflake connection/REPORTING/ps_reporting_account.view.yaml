# Reference this view as reporting__ps_reporting_account
schema: REPORTING
table_name: PS_REPORTING_ACCOUNT

dimensions:
  airbyte_sync_ps:
    sql: '"AIRBYTE_SYNC_PS"'
    description: When was the backoffice data synced into omni?

  ps_account_id:
    sql: '"PS_ACCOUNT_ID"'
    format: ID
    description: backoffice (premium services) account id

  ps_account_name:
    sql: '"PS_ACCOUNT_NAME"'
    description: backoffice (premium services) account name

  ps_account_deleted:
    sql: '"PS_ACCOUNT_DELETED"'

  ps_account_create_date:
    sql: '"PS_ACCOUNT_CREATE_DATE"'

  account_features_menus_enabled:
    sql: '"ACCOUNT_FEATURES_MENUS_ENABLED"'
    description: Menus Enabled

  account_features_reviewmonitoring_enabled:
    sql: '"ACCOUNT_FEATURES_REVIEWMONITORING_ENABLED"'
    description: Review Monitoring Enabled
    ai_context: Boolean Y/N field

  account_features_listings_enabled:
    sql: '"ACCOUNT_FEATURES_LISTINGS_ENABLED"'
    description: Listings feature Enabled?
    ai_context: Boolean Y/N field

  account_features_suggested_review_response_enabled:
    sql: '"ACCOUNT_FEATURES_SUGGESTED_REVIEW_RESPONSE_ENABLED"'
    description: SRR enabled
    ai_context: Boolean Y/N field

  account_features_managed_reviews_enabled:
    sql: '"ACCOUNT_FEATURES_MANAGED_REVIEWS_ENABLED"'
    description: Managed Reviews Enabled

  account_features_social_management_enabled:
    sql: '"ACCOUNT_FEATURES_SOCIAL_MANAGEMENT_ENABLED"'
    description: Social Management Enabled

  salesforceid:
    sql: '"SALESFORCEID"'
    description: From the account relationship table in backoffice

  stripeid:
    sql: '"STRIPEID"'
    description: From the account relationship table in backoffice

  account_current_package:
    sql: '"ACCOUNT_CURRENT_PACKAGE"'
    description: Salesforce current account package field. Manually maintained -
      might be out of date
    synonyms: [ package, product ]
    ai_context: Salesforce current account package field. Manually maintained -
      might be out of date

  salesforce_account_name:
    sql: '"SALESFORCE_ACCOUNT_NAME"'

  salesforce_account_status:
    sql: '"SALESFORCE_ACCOUNT_STATUS"'
    description: Dictates if an account is an active or  churned client from salesforce

  account_owner_name:
    sql: '"ACCOUNT_OWNER_NAME"'
    description: Salesforce account owner

  account_owner_team:
    sql: '"ACCOUNT_OWNER_TEAM"'
    description: Salesforce account owner team

  master_stripe_id:
    sql: '"MASTER_STRIPE_ID"'
    format: ID
    description: stripe id from salesforce used to map into planhat

  data_last_refreshed:
    sql: '"DATA_LAST_REFRESHED"'
    description: Most recent refresh date

measures:
  count:
    aggregate_type: count
