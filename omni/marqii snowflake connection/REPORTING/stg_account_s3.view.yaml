  account_extracted_at:
    sql: '"ACCOUNT_EXTRACTED_AT"'

  account_airbyte_generation_id:
    sql: '"ACCOUNT_AIRBYTE_GENERATION_ID"'
    format: ID

measures:
  count:
    aggregate_type: count
