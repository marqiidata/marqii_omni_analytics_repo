# Reference this view as reporting__stg_account_s3
schema: REPORTING
table_name: STG_ACCOUNT_S3

dimensions:
  account_deleted:
    sql: '"ACCOUNT_DELETED"'

  account_name:
    sql: '"ACCOUNT_NAME"'

  account_id:
    sql: '"ACCOUNT_ID"'
